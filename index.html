<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Graph Calculator</title>
</head>

<body>
    <div id="settings_button">
        
    </div>
    <div id="calculator">
        <div id="settings">
            <div id="close_button">
                X
            </div>
            <div class="input_container">
                <input type="number" placeholder="X-divisions" name="x-div" min="0" required><input type="number" placeholder="Y-divisions" name="y-div" min="0 required">
            </div>
            <div class="input_container">
                <input type="number" placeholder="X-max value" name="x-max" required><input type="number" placeholder="Y-max value" name="y-max" required>
            </div>
            <div class="input_container">
                <input type="number" placeholder="X-min value" name="x-min" value="0" required><input type="number" placeholder="Y-min value" name="y-min" value="0" required>
            </div>
        </div>
        <div id="main">
            <div class="input_container">
                <input type="number" placeholder="X-value" name="x-value"><input type="number" placeholder="Y-value" name="y-value">
            </div>
            <div id="output">
                <p>Coordinates(n<sup>th</sup> division): </p>
                <p>X: <span id="coordinate-X" class="coordinate"></span></p>
                <p>Y: <span id="coordinate-Y" class="coordinate"></span></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
